<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
		<title>Like Hero To Zero</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<h:graphicImage/>
		<h:outputText value="Like Hero To Zero"/>
		<h:commandButton value="Login"/>
		<h:outputText value="Info Text zu Co2 HIRT"/>
		<p:tabView>
			<p:tab title="Unternehmen">
				<!-- TODO Tabelle sortieren, durchsuchen, filtern  -->
				<p:dataTable value="#{indexController.company.companyList}" var="company">
					<p:column>
						<f:facet name="header">Unternehmen</f:facet>
						<h:outputText value="#{indexController.company.companyName}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Land</f:facet>
						<h:outputText value="#{indexController.company.country}"/>					
					</p:column>
					<p:column>
						<f:facet name="header">CO2 Emission</f:facet>
						<h:outputText value="#{indexController.company.emissions}"/>					
					</p:column>
					<p:column>
						<f:facet name="header">Jahr</f:facet>
						<h:outputText value="#{indexController.company.year}"/>
					</p:column>
				</p:dataTable>			
			</p:tab>
			<p:tab title="LÃ¤nder">
				<!-- TODO Tabelle sortieren, durchsuchen, filtern  -->
				<p:dataTable value="#{indexController.country.countryList}">
					<p:column>
						<f:facet name="header">Land</f:facet>
						<h:outputText value="#{indexController.country.country}"/>
					</p:column>
					<p:column>
						<f:facet name="header">Kontinent</f:facet>
						<h:outputText value="#{indexController.country.continentName}"/>
					</p:column>
					<p:column>
						<f:facet name="header">MTon CO2</f:facet>
						<h:outputText value="#{indexController.country.emissions}"/>					
					</p:column>						
					<p:column>
						<f:facet name="header">Jahr</f:facet>
						<h:outputText value="#{indexController.country.year}"/>
					</p:column>
				</p:dataTable>
			</p:tab>
		</p:tabView>
	</h:body>
</html>
