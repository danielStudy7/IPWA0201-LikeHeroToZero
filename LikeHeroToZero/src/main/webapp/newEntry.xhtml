<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta 	http-equiv="Content-Type" 
				content="text/html; charset=UTF-8"/>
		<title>Like Hero To Zero</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<h:graphicImage url=""/>
		<h:outputText value="Like Hero To Zero"/>
		<h:form>
			<h:commandButton 	value="Logout" 
								action="#{loginController.logout()}"/>		
		</h:form>
		<h:outputText value="Info Text zu Co2 Emmissionen"/>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel 	for="country" 
								value="Land"/>
				<h:inputText 	id="country" 
								value="#{newEntryController.emissionEntry.country}"/>
				<h:outputLabel 	for="emissions" 
								value="CO2 Emission MTon"/>
				<h:inputText 	id="emissions" 
								value="#{newEntryController.emissionEntry.emissions}"/>
				<h:outputLabel 	for="year" 
								value="Jahr"/>
				<h:inputText 	id="year" 
								value="#{newEntryController.emissionEntry.year}"/>
				<h:outputLabel/>
				<h:commandButton 	value="Speichern" 
									action="#{newEntryController.createEmissionEntry()}"/>
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
