<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta 	http-equiv="Content-Type" 
				content="text/html; charset=UTF-8"/>
		<title>Like Hero To Zero</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<h:graphicImage url="resources/img/likeHeroToZero.png"
						width="200"/>
		<h:outputText value="Like Hero To Zero"/>
		<h:form>
			<h:commandButton 	value="Logout" 
								action="#{loginController.logout}"/>		
		</h:form>
		<h:form>
			<h:commandButton	value="Änderungen für meine Einträge"
								action="changes"/>
		</h:form>
		<h:form>
			<h:commandButton	value="Einträge ändern"
								action="backend"/>
		</h:form>
		<h:form>
			<h:commandButton 	value="Startseite" 
								action="index"/>
		</h:form>
		<h:outputText value="Info Text zu Co2 Emmissionen"/>
		<h2>Neuer Eintrag</h2>
		<h:form>
			<h:messages id="error"/>
			<h:panelGrid columns="2">
				<h:outputLabel 	for="country" 
								value="Land"/>
				<h:inputText 	id="country" 
								value="#{newEntryController.emissionEntry.country}"
								required="true"
								label="Land"/>
				<h:outputLabel 	for="emissions" 
								value="CO2 Emission MTon"/>
				<h:inputText 	id="emissions" 
								value="#{newEntryController.emissionEntry.emissions}"
								required="true"
								label="Emissionen">
					<f:convertNumber locale="de_DE"/>				
				</h:inputText>
				<h:outputLabel 	for="year" 
								value="Jahr"/>
				<h:inputText 	id="year" 
								value="#{newEntryController.emissionEntry.year}"
								required="true"
								label="Jahr"/>
				<h:outputLabel/>
				<h:commandButton 	value="Speichern" 
									action="#{newEntryController.createEmissionEntry}"/>
			</h:panelGrid>
			<h:message for="emissions"/>
		</h:form>
	</h:body>
</html>
