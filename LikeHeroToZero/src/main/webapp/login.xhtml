<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta 	http-equiv="Content-Type" 
				content="text/html; charset=UTF-8"/>
		<title>Like Hero To Zero</title>
		<link rel="icon" href="resources/img/likeHeroToZero1.ico"/>
		<h:outputStylesheet name="style/css/materialize.css"/>
	</h:head>
	<h:body>
		<header>
			<nav>
				<div class="nav-wrapper">
					<h:graphicImage 	url="resources/img/likeHeroToZero1.png" 
										styleClass="brand-logo"/>
					<ul class="right">
						<li>
							<h:form rendered="#{!loginController.userSession.loggedIn}">
								<h:commandLink 	value="Startseite" 
												action="index"/>		
							</h:form>					
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<div class="container">
				<h2>Anmelden</h2>
				<h:form id="loginForm">
					<br/>
					<h:message 	for="userName"
								styleClass="error"/>
					<br/>
					<h:message 	for="password"
								styleClass="error"/>
					<br/>
					<h:outputLabel 	for="userName" 
									value="Benutzername"
									class="validate"/>
					<h:inputText 	id="userName" 
									value="#{loginController.loginUser.userName}"
									required="true"
									label="Benutzername">
						<f:event 	listener="#{loginController.postValidateUser}" 
									type="postValidate"/>			
					</h:inputText>
					<h:outputLabel 	for="password" 
									value="Passwort"/>
					<h:inputSecret 	id="password" 
									value="#{loginController.loginUser.password}"
									required="true"
									label="Passwort"
									validator="#{loginController.validateLogin}"/>
					<div class="row">
						<p class="col l2"/>
						<h:commandButton 	value="Abbrechen"
											action="index"
											styleClass="grey lighten-5 grey-text text-darken-5 btn col l4 s12"
											immediate="true"/>
						<h:commandButton 	value="Login" 
											action="#{loginController.login}"
											styleClass="primary-blue btn col l4 s12"/>
						<p class="col l2"/>											
					</div>				
				</h:form>
			</div>
		</main>
		<footer class="page-footer">
			<div class="l12 m12 s12">
				<div class="container">
					<p>
						Da diese Website nicht online aktiv ist, wird auf ein Impressum und eine Datenschutzerkl√§rung verzichtet.
						Wenn diese Seite produktiv online genutzt wird, wird der Pflicht nachgegangen.
					</p>
					<h:form>
						<ul>
							<li>
								<h:commandLink	value="Registrieren"
												action="register"
												styleClass="grey-text text-lighten-3"/>
							</li>
						</ul>
					</h:form>
				</div>
			</div>
			<div class="footer-copyright">
				<div class="container">
					Daniel Hirt Uni Fallstudie
				</div>
			</div>		
		</footer>
	</h:body>
</html>
