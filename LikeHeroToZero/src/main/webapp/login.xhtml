<!DOCTYPE html>
<html 	xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:h="http://xmlns.jcp.org/jsf/html"
		xmlns:f="http://xmlns.jcp.org/jsf/core"
		xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta 	http-equiv="Content-Type" 
				content="text/html; charset=UTF-8"/>
		<title>Like Hero To Zero</title>
		<h:outputStylesheet name="css/style.css" />
	</h:head>
	<h:body>
		<h:graphicImage url="resources/img/likeHeroToZero.png" width="200"/>
		<h:outputText value="Like Hero To Zero"/>
		<h:form id="loginForm">
			<h:messages id="error"/>
			<h:panelGrid columns="2">
				<h:outputLabel 	for="userName" 
								value="Benutzername"/>
				<h:inputText 	id="userName" 
								value="#{loginController.loginUser.userName}"
								required="true"
								label="Benutzername"/>
				<h:outputLabel 	for="password" 
								value="Passwort"/>
				<h:inputSecret 	id="password" 
								value="#{loginController.loginUser.password}"
								required="true"
								label="Passwort"/>
				<h:commandButton 	value="Abbrechen"
									action="index"/>
				<h:commandButton 	value="Login" 
									action="#{loginController.login}"/>	
			</h:panelGrid>
		</h:form>
	</h:body>
</html>
